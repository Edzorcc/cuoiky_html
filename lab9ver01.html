<html>
    <head> 
        <title>Ed_Zorc</title>
    </head>
    <body>
        <script>
            const mailPattern = /[A-Za-z0-9]+\@\w+(\.[a-z]{2,3})+/;
            const pwPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[~@#$?]).{3,}/; 
            const adMail = "admin@aptech.vn";
            const adPass = "aA1~@#$?";

            function check() 
            {
                if(f.txtEmail.value == "")
                {
                    alert("Email cannot be empty!"); 
                    f.txtEmail.focus(); 
                    return false; 
                }

                if(f.pwPass.value == "")
                {
                    alert("Password cannot be empty!"); 
                    f.pwPass.focus(); 
                    return false; 
                }

                if(!f.txtEmail.value.match(mailPattern)) 
                {
                    alert("Email must be format!"); 
                    f.txtEmail.focus(); 
                    return false; 
                }

                if(!f.pwPass.value.match(pwPattern)) 
                {
                    alert("Password must be format!"); 
                    f.txtEmail.focus(); 
                    return false; 
                }

                if(f.pwPass.value == adPass && f.txtEmail == adMail)
                {
                    return true; 
                }
                
                alert("Loading...");
                f.pwPass.value = "";
                f.txtEmail.value = "";
            }
        </script>
        <form name="f" onsubmit="return check()" action="lab9ver012.html">
            <table align="center" border="2" cellspacing="3" width="400px" cellpadding="3">
                <tr> 
                    <th colspan="2" bgcolor="gray" style="padding: 10;">Admistrator</th>
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td><input type="text" name="txtEmail"><i>(*)</i><br><i>(example: home.aptech.vn)</i></td>
                </tr>
                <tr>
                    <td align="right">Password</td>
                    <td><input type="password" name="pwPass"><i>(*)</i></td>
                </tr>   
                <tr>
                    <td align="right"></td>
                    <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
